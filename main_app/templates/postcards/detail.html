{% extends 'base.html' %} {% block content %}

<h1>Postcard</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ postcard.greeting }} </span>
        <p>Message: {{ postcard.message }}</p>
      </div>
      <div class="card-action">{% comment %} <a href="{% url 'pedals_update' pedal.id %}">Edit</a> <a href="{% url 'pedals_delete' pedal.id %}">Delete</a> {% endcomment %}</div>
    </div>

    <!-- Insert photo markup below this comment -->
    {% for photo in postcard.photo_set.all %}
    <img class="responsive-img card-panel" src="{{photo.url}}" />
    {% empty %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}

    <!-- new code below -->
    <form action="{% url 'add_photo' postcard.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
      {% csrf_token %}
      <input type="file" name="photo-file" />
      <br /><br />
      <input type="submit" class="btn" value="Upload Photo" />
    </form>
  </div>
</div>

{% endblock %}
