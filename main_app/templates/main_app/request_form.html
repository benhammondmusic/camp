{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="">{{object.name}}</span></h1>
{% else %}
<h1>Create a Request</h1>
{% endif %}

<section class="request-posts section section-bg">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section-head text-center mx-auto narrow">
          <span class="pre-title small position-relative fw-bold text-dark text-uppercase">Create a Request</span>
          <h2 class="section-title text-dark mt-3">To-Do, Suggestions, Repairs, etc</h2>
          <p class="section-subtitle mt-3 mb-0">Add a short request below</p>
        </div>
      </div>
    </div>
    <div class="d-flex row">
      <form action="" method="post">
        {% csrf_token %} {{ form.as_p }}

        <input type="submit" value="Submit Request" class="btn btn-warning shadow-sm mt-4 fw-bold" />
        <a class="btn btn-light shadow-sm mt-4 fw-bold" href="{% url 'requests'  %}">Cancel</a>
      </form>
    </div>
  </div>
</section>

{% endblock %}
